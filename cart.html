<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/cart.css" />
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Link to Poppins Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Link to Montserrat Google Fonts (fw: 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">     


    <title>Cart</title>
  </head>
  <body>
    <div class="information">
      <div class="information__container">
        <!-- Обертка для заголовка -->
        <div class="cart-title-wrapper" style="margin-bottom: 5px;">
          <h1>Корзина</h1>
        </div>
        <!-- Обертка для теста под заголовком -->
        <div class="cart-subtitle-wrapper" style="margin-bottom: 25px;">
          <p class="popp-16">Количество товаров в корзине: <span>0</span></p>
        </div>
        <!-- Обертка для главной картинки -->
        <div class="cart-img-wrapper" style="margin-bottom: 32px;">
          <img class="cart-img-wrapper__img" src="./images/cart-img-wrapper__img.png" alt="./images/cart-img-wrapper__img.png" />
        </div>
        <!-- Обертка для текста под картинкой -->
        <div class="cart-img-subtitle-wrapper" style="margin-bottom: 35px;">
          <p class="popp-20">Для того, чтобы просмотреть корзину, вы должны войти в свой личный кабинет</p>
        </div>
        <!-- Обертка для кнопки регистрации -->
        <div class="cart-btn-auth-wrapper">
          <button class="btn-auth">Войти/зарегестрироваться</button>
        </div>



      </div>
    </div>

    
  </body>

</html>
