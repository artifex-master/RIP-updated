<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link Custom CSS -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/contact-us.css">

  <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 

  <title>Контакты</title>
</head>
<body>
  <!--------------------------------------------------------------------------------------------
    # Шапка
  ---------------------------------------------------------------------------------------------->
  <section class="contact-us-head">
    <div class="contact-us-head__title-wrapper">
      <span class="contact-us-head__title">Контакты</span>
    </div>
  </section>

  <!--------------------------------------------------------------------------------------------
    # Секция №2 "Заказать обратный звонок"
  ---------------------------------------------------------------------------------------------->
  <section class="contact-us-request-callback">
    <div class="container">
      <div class="contact-us-request-callback__wrapper">
        <div class="contact-us-request-callback__wrapper-center">
          <div class="contact-us-request-callback__title">
            <span>Заказать обратный звонок</span>
          </div>
          <div class="contact-us-request-callback__info">
            <p>Вам нужна помощь ? Оставьте ваш номер телефона и специалисты свяжутся с вами!</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--------------------------------------------------------------------------------------------
    # Секция №3 "Почта - Телефон"
  ---------------------------------------------------------------------------------------------->
  <section class="contact-us-email-phone">
    <div class="container">
      <div class="contact-us-email-phone__wrapper">
        <div class="contact-us-email-phone__wrapper-center">
          <!----------------------------------------------------------
            # Левая сторона с Email
          ------------------------------------------------------------>
          <div class="contact-us-email-phone__email">
            <div class="contact-us-email-phone__email-icon">
              <img src="./images/contact-us-email-phone__email-img.png" alt="./images/contact-us-email-phone__email-img.png" />
            </div>
            <div class="contact-us-email-phone__email-title">
              <span>Почта</span>
            </div>
            <div class="contact-us-email-phone__email-info">
              <span>info@rip-service.kz</span>
            </div>
          </div>

          <!----------------------------------------------------------
            # Вертикальная полоса
          ------------------------------------------------------------>
          <div class="contact-us-email-phone__vertical-line"></div>

          <!----------------------------------------------------------
            # Правая сторона с Phone
          ------------------------------------------------------------>          
          <div class="contact-us-email-phone__phone">
            <div class="contact-us-email-phone__phone-inner-wrapper">
              <div class="contact-us-email-phone__phone-icon">
                <img src="./images/contact-us-email-phone__phone-img.png" alt="./images/contact-us-email-phone__phone-img.png" />
              </div>
              <div class="contact-us-email-phone__phone-title">
                <span>Телефон</span>
              </div>
              <div class="contact-us-email-phone__phone-num-wrapper">
                <span>+7 (701) 225 55 33</span>
                <span>+7 (775) 888 68 28</span>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>  







</body>
</html>
