<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links to custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/my-burials.css">
    <link rel="stylesheet" href="./assets/btn/btn.css">



    <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">     

    <!-- Document Title -->
    <title>Мои захоронения</title>
  </head>
  <body>
    <div class="information">
      <div class="information__container">

        <!-- Основной блок с содержимым -->
        <div class="account-main-wrapper">
          <!-- Заголовок -->
          <div class="account-title-wrapper">
            <h1>Личный кабинет</h1>
          </div>

          <!-- Навигационная панель -->
          <nav class="account-nav-wrapper">
            <ul>
              <li class="mont-16"><a href="#">Общая информация</a></li>
              <li class="mont-16"><a href="#" class="active">Мои захоронения</a></li>
              <li class="mont-16"><a href="#">Настройка профиля</a></li>
              <li class="mont-16"><a href="#">История</a></li>
            </ul>
          </nav> 
          
          <!-- Мои захоронения (Заголовок) и кнопки "Добавить захоронения" и "Заказать поиск захоронения"-->
          <div class="my-buries-title-btn-wrapper">
            <!-- Мои захоронения (Заголовок) -->
            <div class="my-buries-title-wrapper">
              <h2>Мои захоронения (2)</h2>
            </div>

            <!-- Кнопки "Добавить захоронения" и "Заказать поиск захоронения" -->
            <div class="my-buries-title-btn-wrapper__btn-wrapper">
              <button class="btn-regular">Добавить захоронение</button>
              <button class="btn-regular">Заказать поиск захоронения</button>
            </div>

          </div>

          <!-- Блок с карточками умерших -->
          <div class="my-buries-card-wrapper">
            <!-- Первая карточка -->
            <div class="card-wrapper">
              <div class="card-wrapper__img-section">
                <div class="card-img-wrapper">
                  <img class="card-img" src="./images/card-img_one.png" alt="./images/card-img_one.png">
                </div>
                <div class="card-img-arrow-wrapper">
                  <div class="card-img-arrow">
                    <img width="14px" height="14px" src="./icons/chevron-left.png" alt="./icons/chevron-left.png" style="padding-right: 2px;">
                  </div>
                  <div class="card-img-arrow">
                    <img width="14px" height="14px" src="./icons/chevron-right.png" alt="./icons/chevron-right.png" style="padding-left: 2px;">
                  </div>   
                </div>
              </div>
              <div class="card-wrapper__desc-section">
                <div class="card-fullname-wrapper" style="margin-bottom: 10px;">
                  <h3>Фамилия Имя Отчество человека</h3>
                </div>
                <div class="card-date-line">
                  <img src="./icons/calendar.png" alt="./icons/calendar.png">
                  <p class="popp-16" style="color: #DADADA;">12/08/1934-29.06.2015</p>
                </div>
                <div class="card-address-line">
                  <img src="./icons/address-pin.png" alt="./images/address-pin.png">
                  <p class="popp-16" style="color: #DADADA;">Адрес кладбища</p>
                </div>  
                <div class="card-btn-wrapper">
                  <button class="btn-more">Подробнее</button>
                </div>          
    
    
              </div>
            </div> 
            
            <!-- Вторая карточка -->
            <div class="card-wrapper">
              <div class="card-wrapper__img-section">
                <div class="card-img-wrapper">
                  <img class="card-img" src="./images/card-img__two.png" alt="./images/card-img__two.png">
                </div>
                <div class="card-img-arrow-wrapper">
                  <div class="card-img-arrow">
                    <img width="14px" height="14px" src="./icons/chevron-left.png" alt="./icons/chevron-left.png" style="padding-right: 2px;">
                  </div>
                  <div class="card-img-arrow">
                    <img width="14px" height="14px" src="./icons/chevron-right.png" alt="./icons/chevron-right.png" style="padding-left: 2px;">
                  </div>   
                </div>
              </div>
              <div class="card-wrapper__desc-section">
                <div class="card-fullname-wrapper" style="margin-bottom: 10px;">
                  <h3>Фамилия Имя Отчество человека</h3>
                </div>
                <div class="card-date-line">
                  <img src="./icons/calendar.png" alt="./icons/calendar.png">
                  <p class="popp-16" style="color: #DADADA;">12/08/1934-29.06.2015</p>
                </div>
                <div class="card-address-line">
                  <img src="./icons/address-pin.png" alt="./images/address-pin.png">
                  <p class="popp-16" style="color: #DADADA;">Адрес кладбища</p>
                </div>  
                <div class="card-btn-wrapper">
                  <button class="btn-more">Подробнее</button>
                </div>          
    
    
              </div>
            </div>            



          </div>





        </div>



      </div>
    </div>
  </body>
</html>
