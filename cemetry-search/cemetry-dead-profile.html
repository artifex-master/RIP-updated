<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="./css/cemetry-dead-profile.css" />
  <link rel="stylesheet" href="../assets/btn/btn.css" />
  <link rel="stylesheet" href="../assets/style.css" />

  <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Заголовок -->
  <title>Кладбища - Поиск зазоронения</title>

</head>
<body>
  <main>
    <!-- Секция №1: Navigation -->
    <section class="cemetry-dead-profile-nav">
      <div class="container">
        <div class="cemetry-dead-profile-nav-wrapper">
          <!-- Navigation bar -->
          <div class="cemetry-dead-profile-nav__nav">
            <a href="#"><span class="cemetry-dead-profile-nav__nav-title">Кладбища</span></a>
            <a href="#"><img class="cemetry-dead-profile-nav__nav-arrow" src="../icons/chevron-right.png" alt="../icons/chevron-right.png" /></a>
            <a href="#"><span class="cemetry-dead-profile-nav__nav-title">Бурундайское</span></a>
            <a href="#"><img class="cemetry-dead-profile-nav__nav-arrow" src="../icons/chevron-right.png" alt="../icons/chevron-right.png" /></a>
            <a href="#"><span class="cemetry-dead-profile-nav__nav-title">Гайдукова Евгения Николаевна</span></a>
          </div>

          <!-- Кнопки: "Заказать услугу" и "Заказать цифровой мемориал" -->
          <div class="cemetry-dead-profile-nav__nav-btn">
            <button class="btn-regular">Заказать услугу</button>
            <button class="btn-regular">Заказать цифровой мемориал</button>
          </div>

        </div>
      </div>
    </section>

    <!-- Секция №2: Dead Profile Information (Информация умершего) -->
    <section class="cemetry-dead-profile-data">
      <div class="container">
        <div class="cemetry-dead-profile-data__wrapper">
          <!-- Контейнер для Dead Profile Information (Информация умершего) -->
          <div class="cemetry-dead-profile-data__wrapper-center">
            <!-- ФИО человека -->
            <div class="cemetry-dead-profile-data__fullname">
              <span>Гайдукова Евгения Николаевна</span>
            </div>


          </div>

        </div>
      </div>
    </section>




  </main>

</html>
