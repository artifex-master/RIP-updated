<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links to custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./photo-gallery.css">

    <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">     

    <!-- Document Title -->
    <title>История Заказов</title>
  </head>
  <body>
    <div class="information">
      <div class="information__container">

      <div class="photo-gallery-wrapper">
        <h3>Фотоотчет</h3>
        <p class="popp-16">До</p>
        <div class="photo-gallery">
          <div class="photo-gallery__block-one">
            <div class="gallery-main-photo">
              <img width="400px" height="224px" class="photo-gallery-main__img.png" src="./photo-gallery-main__img.png" alt="./photo-gallery-main__img.png">
              <div class="gallery-subphotos">
                <img style="border: 3px solid var(--main-color); border-radius: 6px;" src="./item-2.png" alt="./item-2.png">
                <img  src="./item-2.png" alt="./item-2.png">
                <img src="./item-2.png" alt="./item-2.png">
                <img src="./item-2.png" alt="./item-2.png">

              </div>            
            
            </div>
            <div class="arrow-slider-holder">
              <div class="arrow-slider">
                <img width="16px" height="16px" src="./chevron-left.png" alt="./chevron-left.png">
              </div>
              <div class="arrow-slider">
                <img width="16px" height="16px" src="./chevron-right.png" alt="./chevron-right.png">
              </div>
            </div>


          </div>
          <div class="photo-gallery__block-two">
            <div class="gallery-main-photo">
              <img width="400px" height="224px" class="photo-gallery-main__img.png" src="./photo-gallery-main__img.png" alt="./photo-gallery-main__img.png">
              <div class="gallery-subphotos">
                <img style="border: 3px solid var(--main-color); border-radius: 6px;" src="./item-2.png" alt="./item-2.png">
                <img  src="./item-2.png" alt="./item-2.png">
                <img src="./item-2.png" alt="./item-2.png">
                <img src="./item-2.png" alt="./item-2.png">

              </div>            
            
            </div>
            <div class="arrow-slider-holder">
              <div class="arrow-slider">
                <img width="16px" height="16px" src="./chevron-left.png" alt="./chevron-left.png">
              </div>
              <div class="arrow-slider">
                <img width="16px" height="16px" src="./chevron-right.png" alt="./chevron-right.png">
              </div>
            </div>


          </div>          
        </div>


      </div>
 



      </div>
    </div>
  </body>
</html>
