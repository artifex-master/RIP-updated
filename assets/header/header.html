<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../btn/btn.css">

    <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">   


  <title>Header</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="main-wrapper__container">
      <div class="logo-wrapper">
        <a href="#"><img width="58px" height="24px" src="./logo.png" alt="./logo.png"></a>
      </div>
      <!-- Нав. панель -->
      <div class="header-nav-wrapper">
        <nav>
          <ul>
            <li><a href="">Кладбища</a></li>
            <li><a href="">Ритуальные услуги/товары</a></li>
            <li><a href="">Цифровой мемориал</a></li>
            <li><a href="">Новости</a></li>
            <li><a href="">Информация</a></li>
          </ul>
        </nav>
      </div>

      <!-- Иконка корзины и кнопка -->
      <div class="cart-wrapper"><a href=""><img width="20px" height="18px" src="./cart.png" alt="./cart.png" /></a></div>
      <!-- Копка войти регистрация -->
      <button class="btn header-btn">Войти/Регистрация</button>

      <!-- Кнопка меню бургера -->
      <div class="menu-burger-wrapper">
        <span class="line line-one"></span>
        <span class="line line-two"></span>
        <span class="line line-three"></span>
      </div>

    </div>

    <!-- Вытягивающееся меню -->
    <div class="menu-sidebar">
      <img src="./logo.png" alt="./logo.png" />
      <span class="closeSidebarBtn">&times;</span>
      <ul class="sidebar-menu">
        <li><a href="#">Кладбища</a></li>
        <li><a href="#">Риткальные услуги/товары</a></li>
        <li><a href="#">Цифровой мемориал</a></li>
        <li><a href="#">Новости</a></li>
        <li><a href="#">Информация</a></li>
        <li><a href="#">Корзина</a></li>
      </ul>
      <button class="btn">Войти/регистрация</button>

    </div>



  </div>


  <script src="./header.js"></script>
  
</body>
</html>
