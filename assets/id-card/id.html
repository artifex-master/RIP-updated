<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="./id.css" />
    <link rel="stylesheet" href="../style.css" />    

    <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">     

    <title>ID карточка</title>

  </head>
  <body>
    <!-- ID-контейнер -->
      <div class="id-container">
        <!-- Фото -->
        <div class="id-container__photo-wrapper">
          <img class="id-container__photo" src="./images/id-container__photo.png" alt="./images/id-container__photo.png">
        </div>

        <!-- Карточка -->
          <div class="id-container__card">
            <div class="id-fullname-wrapper" style="margin-bottom: 8px;">
                <h2>Фамилия Имя Отчество</h2>
            </div>
              <!-- Строчка с датой и календарем -->
              <div class="id-dateline-wrapper">
                <img width="20px" height="20px" class="eva_calendar-fill.png" src="./images/eva_calendar-fill.png" alt="./images/eva_calendar-fill.png" style="margin-top: 1px;">
                <p class="popp-16">12/08/1934-29.06.2015</p>
              </div>

              <div class="id-line"></div>
              <div class="grave-info-title">
                <h2>Информация о захоронении</h2>
              </div>
              <div class="grave-info">
                <div class="grave-info__line">
                  <span class="mont-20-600">Номер захоронения</span><p class="popp-20">#66-КУ-044919</p></strong>
                </div>
                <div class="grave-info__line">
                  <span class="mont-20-600">Тип</span><p class="popp-20">Захоронение в участке</p></strong>
                </div>
                <div class="grave-info__line">
                  <span class="mont-20-600">Кладбище</span><p class="popp-20">Кенсай</p></strong>
                </div>
                <div class="grave-info__line">
                  <span class="mont-20-600">Квартал</span><p class="popp-20">3</p></strong>
                </div>
                <div class="grave-info__line">
                  <span class="mont-20-600">Участок</span><p class="popp-20">&66-КУ-035034</p></strong>
                </div>
                <div class="grave-info__line">
                  <span class="mont-20-600">Координаты</span><p class="popp-20">56.35107309557659, 62.01158847670595
                  </p></strong>
                </div>

              </div>
            </div>
      </div>
  </body>
</html>
