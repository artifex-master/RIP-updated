<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links to custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../btn/btn.css">
    <link rel="stylesheet" href="./total.css">





    <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">     

    <!-- Document Title -->
    <title>Корзина</title>
  </head>
  <body>
    <div class="information">
      <div class="information__container">
        
        <!-- Обертка -->
        <div class="total-wrapper">
          <!-- Заголовок -->
          <div class="total-wrapper__header">
            <p class="mont-24-600">Итого:</p>
            <span class="cart-total">140 000тг.</span>
          </div>

          <!-- Основное содержимое -->
          <div class="total-wrapper__main">
            <div class="total-wrapper__main-line">
              <span class="total-title">Цифровой мемориал</span>
              <span class="total-price">80 000тг.</span>
            </div>
            <div class="total-wrapper__main-line">
              <span class="total-title">Благоустройство</span>
              <span class="total-price">20 000тг.</span>
            </div>
            <div class="total-wrapper__main-line">
              <span class="total-title">Тратуарная плитка</span>
              <span class="total-price">40 000тг.</span>
            </div>            


          </div>

          <!-- Кнопка -->
          <div class="total-wrapper_btn">
            <button class="btn">Оплатить</button>
          </div>


        </div>

      </div>
    </div>
  </body>
</html>
