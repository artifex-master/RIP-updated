<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links to custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="../btn/btn.css">



    <!-- Link to Poppins Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">     

    <!-- Document Title -->
    <title>Карточка умершего</title>
  </head>
  <body>
    <div class="information">
      <div class="information__container">

        <div class="card-wrapper">
          <div class="card-wrapper__img-section">
            <div class="card-img-wrapper">
              <img class="card-img" src="card-img_one.png" alt="card-img_one.png">
            </div>
            <div class="card-img-arrow-wrapper">
              <div class="card-img-arrow">
                <img width="14px" height="14px" src="chevron-left.png" alt="chevron-left.png" style="padding-right: 2px;">
              </div>
              <div class="card-img-arrow">
                <img width="14px" height="14px" src="chevron-right.png" alt="chevron-right.png" style="padding-left: 2px;">
              </div>   
            </div>
          </div>
          <div class="card-wrapper__desc-section">
            <div class="card-fullname-wrapper" style="margin-bottom: 10px;">
              <h3>Фамилия Имя Отчество человека</h3>
            </div>
            <div class="card-date-line">
              <img src="calendar.png" alt="calendar.png">
              <p class="popp-16" style="color: #DADADA;">12/08/1934-29.06.2015</p>
            </div>
            <div class="card-address-line">
              <img src="address-pin.png" alt="address-pin.png">
              <p class="popp-16" style="color: #DADADA;">Адрес кладбища</p>
            </div>  
            <div class="card-btn-wrapper">
              <button class="btn-more">Подробнее</button>
            </div>          


          </div>
        </div>


      </div>
    </div>
  </body>
</html>
