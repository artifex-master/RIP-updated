<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="../style.css">


    <!-- Link to Montserrat Google Fonts (fw: 400 / 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 

  </head>
  <body>
    <div class="popup-wrapper">
      <div class="popup-wrapper__title">
        <h3>Благоустройство могилы</h3>
      </div>
      <div class="popup-wrapper__line">
        <p class="popp-16"><strong>ФИО:</strong> Фамилия Имя Отчество</p>
        <p class="popp-16"><strong>Время:</strong> 12:00 - 15:00</p>
      </div>
      <div class="popup-wrapper__btn">
        <button class="btn-more">Подробнее</button>
      </div>
    </div>
  </body>
</html>
